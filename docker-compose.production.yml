version: '3.8'

services:
  # AMA-Intent Dashboard
  ama-dashboard:
    build: .
    container_name: ama-dashboard-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://ama_user:${DB_PASSWORD}@ama-db:5432/ama_dashboard
      - REDIS_URL=redis://:${REDIS_PASSWORD}@ama-redis:6379/0
    env_file:
      - .env.production
    depends_on:
      - ama-db
      - ama-redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./plugins:/app/plugins
    networks:
      - ama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  ama-db:
    image: postgres:15-alpine
    container_name: ama-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ama_dashboard
      - POSTGRES_USER=ama_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - ama-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ama_user"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  ama-redis:
    image: redis:7-alpine
    container_name: ama-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - ama-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: ama-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - ama-dashboard
    networks:
      - ama-network

  # Backup Service (autom√°tico)
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: ama-backup-prod
    restart: unless-stopped
    depends_on:
      - ama-db
    environment:
      - POSTGRES_HOST=ama-db
      - POSTGRES_DB=ama_dashboard
      - POSTGRES_USER=ama_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
    volumes:
      - ./backups:/backups
    networks:
      - ama-network

volumes:
  postgres_data:
  redis_data:

networks:
  ama-network:
    driver: bridge
