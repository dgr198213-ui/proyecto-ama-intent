<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar' if existing else 'Agregar' }} {{ service_config.display_name }} - AMA-Intent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen">
        <header class="bg-white shadow-sm border-b">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center space-x-3">
                    <a href="/credentials" class="bg-blue-100 p-2 rounded-lg">
                        <i class="fas fa-arrow-left text-blue-600"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">Configurar {{ service_config.display_name }}</h1>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-8">
                        <div class="flex items-center mb-6">
                            <div class="bg-blue-50 p-4 rounded-xl mr-4">
                                <i class="fas fa-shield-alt text-blue-600 text-2xl"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold">Detalles de la Credencial</h2>
                                <p class="text-gray-500 text-sm">Tus claves se almacenan cifradas de forma segura.</p>
                            </div>
                        </div>

                        <form action="/credentials/save" method="POST" class="space-y-6">
                            <input type="hidden" name="service_name" value="{{ service_config.name }}">
                            
                            {% for field in service_config.fields %}
                            <div>
                                <label for="{{ field.name }}" class="block text-sm font-medium text-gray-700 mb-1">
                                    {{ field.label }} {{ '*' if field.required else '' }}
                                </label>
                                <input type="{{ field.type }}" 
                                       id="{{ field.name }}" 
                                       name="{{ field.name }}" 
                                       {% if field.required and not existing %}required{% endif %}
                                       placeholder="{{ 'Dejar en blanco para no cambiar' if existing and field.name == 'api_key' else '' }}"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                       value="{{ existing[field.name] if existing and field.name != 'api_key' else '' }}">
                            </div>
                            {% endfor %}

                            <div class="pt-4 flex space-x-4">
                                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">
                                    {{ 'Actualizar Credencial' if existing else 'Guardar Credencial' }}
                                </button>
                                <a href="/credentials" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-lg text-center transition-colors">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
