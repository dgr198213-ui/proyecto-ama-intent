# .github/workflows/ci-cd.yml
# CI/CD Pipeline para AMA-Intent v2.0 + SDDCS-Kaprekar
# 
# Pipeline completo:
# 1. Tests automatizados
# 2. Security scanning
# 3. Build Docker
# 4. Deploy a staging/production

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # JOB 1: Linting y Code Quality
  # ===========================================================================
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint
      
      - name: Run Black (formatting)
        run: black --check --diff .
      
      - name: Run isort (import sorting)
        run: isort --check-only --diff .
      
      - name: Run Flake8 (linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Run Pylint (deep analysis)
        run: pylint --rcfile=.pylintrc src/ integrations/ || true
      
      - name: Run MyPy (type checking)
        run: mypy src/ integrations/ --ignore-missing-imports || true

  # ===========================================================================
  # JOB 2: Unit & Integration Tests
  # ===========================================================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dashboard.txt
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist pytest-timeout
      
      - name: Run SDDCS unit tests
        run: |
          pytest tests/test_sddcs_integration.py \
            -v \
            --cov=integrations.sddcs_kaprekar \
            --cov-report=xml \
            --cov-report=term \
            --timeout=60
      
      - name: Run AMA-Intent tests
        run: |
          pytest tests/ \
            -v \
            -n auto \
            --cov=src \
            --cov-append \
            --cov-report=xml \
            --timeout=120
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  # ===========================================================================
  # JOB 3: Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install safety bandit semgrep
      
      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety check --file requirements_dashboard.txt --json || true
      
      - name: Run Bandit (security issues)
        run: |
          bandit -r src/ integrations/ -f json -o bandit-report.json || true
      
      - name: Run Semgrep (SAST)
        run: |
          semgrep --config auto src/ integrations/ --json -o semgrep-report.json || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            semgrep-report.json

  # ===========================================================================
  # JOB 4: Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            ENABLE_SDDCS=true
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  # ===========================================================================
  # JOB 5: Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.ama.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
      
      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST << 'EOF'
            cd /opt/ama-intent
            git pull origin develop
            docker-compose pull
            docker-compose up -d --build
            docker-compose exec -T ama-dashboard pytest tests/ -v --tb=short
          EOF
      
      - name: Health check
        run: |
          sleep 30
          curl -f https://staging.ama.yourdomain.com/health || exit 1
      
      - name: Notify Slack (staging)
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Staging Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AMA-Intent Staging Deployment*\nStatus: ${{ job.status }}\nBranch: develop\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }

  # ===========================================================================
  # JOB 6: Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    
    environment:
      name: production
      url: https://ama.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: Create backup
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/ama-intent
            docker-compose exec -T backup python /app/backup_script.py --manual
          EOF
      
      - name: Deploy to production
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/ama-intent
            git fetch --tags
            git checkout ${{ github.event.release.tag_name }}
            docker-compose pull
            docker-compose up -d --build --no-deps ama-dashboard
            sleep 10
          EOF
      
      - name: Run smoke tests
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/ama-intent
            docker-compose exec -T ama-dashboard pytest tests/smoke_tests.py -v
          EOF
      
      - name: Health check
        run: |
          sleep 30
          curl -f https://ama.yourdomain.com/health || exit 1
          curl -f https://ama.yourdomain.com/api/sddcs/health || exit 1
      
      - name: Rollback on failure
        if: failure()
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/ama-intent
            docker-compose exec -T backup python /app/restore_script.py --latest
            docker-compose restart ama-dashboard
          EOF
      
      - name: Notify Slack (production)
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Production Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AMA-Intent Production Deployment*\nStatus: ${{ job.status }}\nVersion: ${{ github.event.release.tag_name }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }

  # ===========================================================================
  # JOB 7: Performance Tests
  # ===========================================================================
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run load tests
        run: |
          k6 run tests/performance/load_test.js \
            --out json=performance-results.json \
            --summary-export=summary.json
      
      - name: Analyze results
        run: |
          python tests/performance/analyze_results.py \
            --input performance-results.json \
            --threshold-p95 500 \
            --threshold-error-rate 0.01
      
      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: |
            performance-results.json
            summary.json

  # ===========================================================================
  # JOB 8: SDDCS Benchmark
  # ===========================================================================
  sddcs-benchmark:
    name: SDDCS Performance Benchmark
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install matplotlib pandas tabulate psutil
      
      - name: Run SDDCS benchmarks
        run: |
          python benchmarks/sddcs_benchmark.py --iterations 10000
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: sddcs-benchmark-results
          path: |
            sddcs_benchmark_results.csv
            sddcs_benchmark_comparison.png