name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_dashboard.txt ]; then pip install -r requirements_dashboard.txt; fi

      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run main smoke test
        run: |
          if [ -f ama_main.py ]; then
            python ama_main.py
          else
            echo "ama_main.py not found, skipping smoke test"
          fi

      - name: Run complete test suite
        run: |
          if [ -f ama_complete_test_suite.py ]; then
            python ama_complete_test_suite.py
          else
            echo "ama_complete_test_suite.py not found, skipping complete test suite"
          fi
