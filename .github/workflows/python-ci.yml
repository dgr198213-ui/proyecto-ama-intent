name: Weekly Metrics Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Lunes a las 9 AM
  workflow_dispatch:

jobs:
  generate-report:
    name: Generate Metrics Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib pandas tabulate psutil

      - name: Run SDDCS benchmarks
        run: |
          python benchmarks/sddcs_benchmark.py --iterations 10000

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: sddcs-benchmark-results
          path: |
            sddcs_benchmark_results.csv
            sddcs_benchmark_comparison.png