global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ama-intent-production'
    environment: 'production'

# Alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'ama-server'

  # AMA Dashboard (application metrics)
  - job_name: 'ama-dashboard'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ama-dashboard:8000']
        labels:
          app: 'ama-intent'
          component: 'dashboard'

  # SDDCS Metrics (custom endpoint)
  - job_name: 'sddcs-metrics'
    metrics_path: '/api/sddcs/metrics'
    static_configs:
      - targets: ['ama-dashboard:8000']
        labels:
          component: 'sddcs-kaprekar'

  # Redis Exporter (si se añade)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Descomentar cuando se añada redis-exporter al docker-compose
