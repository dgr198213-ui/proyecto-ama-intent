# docker-compose.yml
# AMA-Intent v2.0 + SDDCS-Kaprekar Production Stack
# Versión: 1.0

version: '3.8'

services:
  # =========================================================================
  # AMA-Intent Dashboard (Frontend + Backend)
  # =========================================================================
  ama-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.11
        - ENABLE_SDDCS=true
    container_name: ama-dashboard
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      # Flask/Gunicorn
      - FLASK_ENV=production
      - FLASK_APP=ama_personal_dashboard.py
      - WORKERS=4
      - THREADS=2
      - TIMEOUT=120
      
      # Database
      - DATABASE_URL=sqlite:////app/data/ama_dashboard.db
      
      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      
      # SDDCS Configuration
      - SDDCS_NETWORK_SALT=${SDDCS_NETWORK_SALT}
      - SDDCS_AGENT_ID=${SDDCS_AGENT_ID:-1}
      - SDDCS_ENABLE_CHECKPOINTS=true
      - SDDCS_ENABLE_CACHE_VALIDATION=true
      - SDDCS_ENABLE_ROLLING_JWT=true
      - SDDCS_CHECKPOINT_INTERVAL=50
      - SDDCS_CACHE_TTL=3600
      
      # LLM Connector
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=anthropic
      - LLM_MODEL=claude-sonnet-4-20250514
      
      # Context Caching
      - ENABLE_CONTEXT_CACHING=true
      - MAX_CONTEXT_SIZE=256000
      
      # Long Horizon Agent
      - AGENT_MAX_STEPS=300
      - AGENT_CHECKPOINT_ENABLED=true
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./plugins:/app/plugins
      - ./uploads:/app/uploads
    
    networks:
      - ama-network
    
    depends_on:
      - redis
      - prometheus
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ama-dashboard.rule=Host(`ama.yourdomain.com`)"
      - "traefik.http.routers.ama-dashboard.entrypoints=websecure"
      - "traefik.http.routers.ama-dashboard.tls.certresolver=letsencrypt"

  # =========================================================================
  # Redis (Cache & Session Storage)
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: ama-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis-data:/data
    
    networks:
      - ama-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  # =========================================================================
  # Prometheus (Metrics Collection)
  # =========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ama-prometheus
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    
    networks:
      - ama-network
    
    depends_on:
      - node-exporter

  # =========================================================================
  # Node Exporter (System Metrics)
  # =========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ama-node-exporter
    restart: unless-stopped
    
    ports:
      - "9100:9100"
    
    networks:
      - ama-network
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  # =========================================================================
  # Grafana (Metrics Visualization)
  # =========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ama-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    
    networks:
      - ama-network
    
    depends_on:
      - prometheus

  # =========================================================================
  # Nginx (Reverse Proxy & Load Balancer)
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: ama-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    
    networks:
      - ama-network
    
    depends_on:
      - ama-dashboard

  # =========================================================================
  # Backup Service (Automated Backups)
  # =========================================================================
  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    container_name: ama-backup
    restart: unless-stopped
    
    environment:
      - BACKUP_INTERVAL=86400  # 24 horas
      - BACKUP_RETENTION=7     # Mantener 7 días
      - S3_BUCKET=${BACKUP_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    
    volumes:
      - ./data:/app/data:ro
      - ./backups:/app/backups
    
    networks:
      - ama-network
    
    depends_on:
      - ama-dashboard

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  ama-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local